<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Log In | Thoscher</title>
</head>
<body>
    <form novalidate>
        <div class="container">
          <h1>Log In</h1>
          <p>Please fill in this form to log in to your account.</p>
          <hr />
  
          <label for="email"><b>Email</b></label>
          <input
            type="email"
            placeholder="Enter Email"
            name="email"
            id="email2"
            required
          />
  
          <span id="message4"></span>
  
          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="password2"
            required
          />
  
          <span id="message5"></span>

          <div id="result"></div>
  
          <hr />
  
          <button type="submit" class="registerbtn" id="submit-button2">
            Log In
          </button>
        </div>
  
        <div class="container signin">
          <p>Don't have an account? <a href="index.html">Register</a>.</p>
      
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
